version: '3.8'

services:
  # Base de donn√©es MariaDB
  database:
    image: mariadb:10.9
    container_name: dental_ecommerce_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dental_ecommerce
      MYSQL_USER: dental_user
      MYSQL_PASSWORD: dental_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/backend/src/database/seeds:/docker-entrypoint-initdb.d
    networks:
      - dental_network

  # Backend NestJS
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: dental_ecommerce_backend
    restart: unless-stopped
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_NAME: dental_ecommerce
      JWT_SECRET: dental-ecommerce-secret-key-production
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - database
    volumes:
      - ./backend/backend/uploads:/app/uploads
    networks:
      - dental_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dental_ecommerce_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - dental_network

volumes:
  db_data:

networks:
  dental_network:
    driver: bridge

